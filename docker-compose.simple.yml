version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: jingxuan-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - USE_MOCK_DATA=false
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_CONNECTION_LIMIT=${DB_CONNECTION_LIMIT:-50}
    volumes:
      - exports-data:/app/exports
    networks:
      - jingxuan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # 前端Nginx服务
  frontend:
    image: nginx:alpine
    container_name: jingxuan-frontend
    restart: unless-stopped
    ports:
      - "7788:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
      - ./鲸选图标.png:/usr/share/nginx/html/鲸选图标.png:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - jingxuan-network

volumes:
  exports-data:
    driver: local

networks:
  jingxuan-network:
    driver: bridge
