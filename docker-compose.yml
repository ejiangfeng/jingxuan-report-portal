version: '3.8'

services:
  # 1. 前端应用服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:4000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  # 2. 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_TYPE=${DB_TYPE:-oceanbase}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-jingxuan}
      - DATAWORKS_ENDPOINT=${DATAWORKS_ENDPOINT}
      - DATAWORKS_API_KEY=${DATAWORKS_API_KEY}
      - DATAWORKS_API_SECRET=${DATAWORKS_API_SECRET}
      - DATAWORKS_PROJECT_ID=${DATAWORKS_PROJECT_ID}
      - EXPORT_DIR=/app/exports
      - MAX_EXPORT_SIZE=50000
      - EXPORT_RETENTION_DAYS=1
    volumes:
      - ./backend/src:/app/src
      - ./backend/config:/app/config
      - ./backend/sql-templates:/app/sql-templates
      - exports:/app/exports
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {if(r.statusCode==200)process.exit(0);process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # 3. 数据库服务（仅用于开发和测试）
  database:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-jingxuan}
      - MYSQL_USER=${DB_USER:-jingxuan_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-jingxuan_password}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-jingxuan_user}", "-p${DB_PASSWORD:-jingxuan_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - app-network

  # 4. Nginx反向代理（可选，生产环境使用）
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local
  exports:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1